    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: gcr.io/data-gpdb-public-images/ccp
          tag: "latest"
      inputs:
        - name: ccp_src
        - name: cluster_env_files
      run:
        path: bash
        args:
          - -c
          - |
            set -e

            ccp_src/scripts/setup_ssh_to_cluster.sh
            ssh -t cdw <<EOF
                set -e
                cat /proc/sys/crypto/fips_enabled

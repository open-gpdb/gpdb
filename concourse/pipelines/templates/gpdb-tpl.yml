{% if pipeline_configuration == "prod" or directed_release %}
- name: gate_release_candidate_start
  plan:
  - in_parallel:
      steps:
      - get: gpdb_src
        trigger: true
        passed:
        - check_format
        - compile_gpdb_[[ os_type ]]
        {% if os_type == default_os_type %}
        - compile_gpdb_photon3
        - compile_gpdb_sles12
        - test_gpdb_clients_sles12
        - test_gpdb_clients_windows
        {% endif %}
        - icw_planner_[[ os_type ]]
        - icw_gporca_[[ os_type ]]
        - icw_planner_icproxy_[[ os_type ]]
        - icw_gporca_icproxy_[[ os_type ]]
        - unit_tests_gporca_[[ os_type ]]
        - gpdb_pitr_[[ os_type ]]
        - icw_mirrorless_[[ os_type ]]
        {% if os_type == "centos6" or os_type == "centos7" or os_type == "rhel8" or os_type == "ubuntu18.04" %}
        - scram-sha-256_abi_test_server_[[ os_type ]]
        - scram-sha-256_abi_test_clients_[[ os_type ]]
        {% endif %}
        - icw_planner_ictcp_[[ os_type ]]
        - icw_extensions_gpcloud_[[ os_type ]]
        - test_gpdb_clients_[[ os_type ]]
        - resource_group_[[ os_type ]]
        - interconnect_[[ os_type ]]
  {% if "Gpperfmon" in test_sections and (os_type == "centos6" or os_type == "centos7") %}
        - gpperfmon_[[ os_type ]]
  {% endif %}
        - cli_cross_subnet_[[ os_type ]]
{% for test in CLI_BEHAVE_TESTS %}
        - [[ test.name ]]_[[ os_type ]]
{% endfor %}
        - madlib_build_gppkg_[[ os_type ]]
        - MADlib_Test_orca_[[ os_type ]]
        - MADlib_Test_planner_[[ os_type ]]
        - pg_upgrade_[[ os_type ]]
        - gpexpand_[[ os_type ]]
        - check_[[ os_type ]]
      - get: bin_gpdb_[[ os_type ]]
        trigger: true
        passed:
        - compile_gpdb_[[ os_type ]]
        - icw_planner_[[ os_type ]]
        - icw_gporca_[[ os_type ]]
        - icw_planner_icproxy_[[ os_type ]]
        - icw_gporca_icproxy_[[ os_type ]]
        - icw_planner_ictcp_[[ os_type ]]
        - icw_extensions_gpcloud_[[ os_type ]]
        - icw_mirrorless_[[ os_type ]]
        - resource_group_[[ os_type ]]
        - interconnect_[[ os_type ]]
        - cli_cross_subnet_[[ os_type ]]
{% for test in CLI_BEHAVE_TESTS %}
        - [[ test.name ]]_[[ os_type ]]
{% endfor %}
        - MADlib_Test_orca_[[ os_type ]]
        - MADlib_Test_planner_[[ os_type ]]
        - gpexpand_[[ os_type ]]
        - check_[[ os_type ]]
      - get: bin_gpdb_clients_[[ os_type ]]
        passed:
        - compile_gpdb_[[ os_type ]]
      {% if os_type == default_os_type %}
      - get: bin_gpdb_photon3
        trigger: true
        passed:
          - compile_gpdb_photon3
      - get: bin_gpdb_clients_photon3
        trigger: true
        passed:
          - compile_gpdb_photon3
      - get: bin_gpdb_clients_windows
        passed:
        - test_gpdb_clients_windows
      - get: bin_gpdb_clients_sles12
        passed:
        - test_gpdb_clients_sles12
     {% endif %}

{% if not directed_release %}
- name: Publish Server Builds
  plan:
  - in_parallel:
      steps:
      - get: gpdb_src
        trigger: true
        passed:
        - compile_gpdb_[[ os_type ]]
      - get: gpdb6-[[ os_type ]]-build
      {% if os_type == default_os_type %}
      - get: bin_gpdb_photon3
        passed: [compile_gpdb_photon3]
      {% endif %}
      - get: bin_gpdb_[[ os_type ]]
        passed: [compile_gpdb_[[ os_type ]]]
  - task: rename server build artifacts
    image: gpdb6-[[ os_type ]]-build
    config:
      platform: linux
      inputs:
        - name: gpdb_src
        - name: bin_gpdb_[[ os_type ]]
        {% if os_type == default_os_type %}
        - name: bin_gpdb_photon3
        {% endif %}
      outputs:
        - name: output
      params:
        RC_BUILD_TYPE_GCS: ((rc-build-type-gcs))
      run:
        path: bash
        args:
          - -exc
          - |
            server_version="$(./gpdb_src/getversion --short)"
            cp bin_gpdb_[[ os_type ]]/bin_gpdb.tar.gz "output/server-build-${server_version}-[[ dist ]]_x86_64${RC_BUILD_TYPE_GCS}.tar.gz"
            {% if os_type == default_os_type %}
            cp bin_gpdb_photon3/bin_gpdb.tar.gz "output/server-build-${server_version}-photon3_x86_64${RC_BUILD_TYPE_GCS}.tar.gz"
            {% endif %}
  - in_parallel:
    - put: server-build-[[ os_type ]]
      params:
        file: output/server-build-*-[[ dist ]]*.tar.gz
    {% if os_type == default_os_type %}
    - put: server-build-photon3
      params:
        file: output/server-build-*-photon3*.tar.gz
    {% endif %}

{% endif %}
- name: Release_Candidate
  plan:
  - in_parallel:
      steps:
      - get: gpdb_src
        trigger: true
        passed: [gate_release_candidate_start]
{% if not directed_release %}
      - get: bin_gpdb_[[ os_type ]]
        trigger: true
        passed: [gate_release_candidate_start]
      - get: bin_gpdb_clients_[[ os_type ]]
        trigger: true
        passed: [gate_release_candidate_start]
      {% if os_type == default_os_type %}
      - get: bin_gpdb_photon3
        trigger: true
        passed: [gate_release_candidate_start]
      - get: bin_gpdb_clients_photon3
        trigger: true
        passed: [gate_release_candidate_start]
      - get: bin_gpdb_clients_windows
        passed: [gate_release_candidate_start]
      - get: bin_gpdb_clients_sles12
        trigger: true
        passed: [gate_release_candidate_start]
     {% endif %}
      - get: gpdb6-[[ os_type ]]-build
{% endif %}
  - in_parallel:
      steps:
{% if not directed_release %}
      - task: rename_rc_artifacts
        image: gpdb6-[[ os_type ]]-build
        config:
          platform: linux
          inputs:
            - name: gpdb_src
            - name: bin_gpdb_[[ os_type ]]
            - name: bin_gpdb_clients_[[ os_type ]]
            {% if os_type == default_os_type %}
            - name: bin_gpdb_photon3
            - name: bin_gpdb_clients_photon3
            - name: bin_gpdb_clients_windows
            - name: bin_gpdb_clients_sles12
            {% endif %}
          outputs:
            - name: release_candidates
          params:
            RC_BUILD_TYPE_GCS: ((rc-build-type-gcs))
          run:
            path: bash
            args:
              - -ec
              - |
                gpdb_semver=$(gpdb_src/getversion | cut -d' ' -f1)
                cp -v bin_gpdb_[[ os_type ]]/bin_gpdb.tar.gz release_candidates/server-rc-${gpdb_semver}-[[ dist ]]_x86_64${RC_BUILD_TYPE_GCS}.tar.gz
                cp -v bin_gpdb_clients_[[ os_type ]]/bin_gpdb_clients.tar.gz release_candidates/clients-rc-${gpdb_semver}-[[ dist ]]_x86_64${RC_BUILD_TYPE_GCS}.tar.gz
                {% if os_type == default_os_type %}
                cp -v bin_gpdb_photon3/bin_gpdb.tar.gz release_candidates/server-rc-${gpdb_semver}-photon3_x86_64${RC_BUILD_TYPE_GCS}.tar.gz
                cp -v bin_gpdb_clients_photon3/bin_gpdb_clients.tar.gz release_candidates/clients-rc-${gpdb_semver}-photon3_x86_64${RC_BUILD_TYPE_GCS}.tar.gz
                cp -v bin_gpdb_clients_sles12/bin_gpdb_clients.tar.gz release_candidates/clients-rc-${gpdb_semver}-sles12_x86_64${RC_BUILD_TYPE_GCS}.tar.gz
                pushd bin_gpdb_clients_windows
                tar xzvf *.tar.gz
                popd
                cp bin_gpdb_clients_windows/greenplum-clients-x86_64.msi release_candidates/clients-rc-${gpdb_semver}-windows_x86_64${RC_BUILD_TYPE_GCS}.msi
                {% endif %}
      - task: verify_gpdb_versions
        file: gpdb_src/concourse/tasks/verify_gpdb_versions.yml
        input_mapping:
          bin_gpdb: bin_gpdb_[[ os_type ]]
{% endif %}
      - task: tar_git_repo
        file: gpdb_src/concourse/tasks/tar_git_repo.yml
        params:
{% if directed_release %}
          SERVER_SRC_RC_PREFIX: ((gpdb-git-branch))-
{% else %}
          SERVER_SRC_RC_PREFIX: ""
{% endif %}
          RC_BUILD_TYPE_GCS: ((rc-build-type-gcs))
  - in_parallel:
      steps:
{% if not directed_release %}
      - put: bin_gpdb_[[ os_type ]]_rc
        params:
          file: "release_candidates/server-rc-*[[ dist ]]*.tar.gz"
      - put: bin_gpdb_clients_[[ os_type ]]_rc
        params:
          file: "release_candidates/clients-rc-*[[ dist ]]*.tar.gz"
      {% if os_type == default_os_type %}
      - put: bin_gpdb_photon3_rc
        params:
          file: "release_candidates/server-rc-*photon3*.tar.gz"
      - put: bin_gpdb_clients_windows_rc
        params:
          file: "release_candidates/clients-rc-*-windows*.msi"
      - put: bin_gpdb_clients_photon3_rc
        params:
          file: "release_candidates/clients-rc-*photon3*.tar.gz"
      - put: bin_gpdb_clients_sles12_rc
        params:
          file: "release_candidates/clients-rc-*sles12*.tar.gz"
     {% endif %}
{% endif %}
      {% if os_type == default_os_type %}
      - put: server_src_rc
        params:
          file: "server_tar/*server-src-rc-*.tar.gz"
      {% endif %}

{% endif %}
